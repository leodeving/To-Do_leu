<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO leu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>to-DO</h1>
        </header>
        <form id="todo-form">
            <p>Nova tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="tenho que...">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
    
        <form id="edit-form">
            <p>Editar tarefa</p>
            <div class="form-control">
                <input type="text" class="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-pencil"></i>
                </button>
            </div>
            <button id="edit-cancel-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar tarefa">
                    <button id="erase-button"><i class="fa-solid fa-trash-can"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="to-do">A Fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo"></div>
            <h3>Tarefa Teste 1</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
        <div class="todo-list">
            <div class="todo"></div>
            <h3>Tarefa Teste 2</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </div>
</body>
</html>
